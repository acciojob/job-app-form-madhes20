<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form name="myForm">
            <label class="label">Name</label>
            <input type="text" id="name" class="input" required />
            <label class="label">Email</label>
            <input type="email" id="email" class="input" required />
            <label class="label">Gender</label>
            <input type="radio" checked="checked" name="gender" required/> Male
            <input type="radio" checked="checked" name="gender" required/> Female

            <label class="label">Laptop Brand</label>
            <select id="laptop" name="laptop">
                <option value="Apple">Apple</option>
                <option value="Asus">Asus</option>
                <option value="HP">HP</option>
              </select>

            <label class="label">Age</label>
            <input type="text" id="age" class="input" required />

            <label class="label">DOB</label>
            <input type="date" id="dob"  required />
            <label class="label">Password</label>
            <input type="password" id="password" class="input" required />
            <button type="submit" class="button">Submit</button>
        </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
